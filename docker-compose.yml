---
version: '3'
services:
  db:
    image: postgres:14.4-alpine
    env_file:
      - "docker/${MIX_ENV}.env"
    restart: always

  darth:
    build:
      context: ./docker
      target: darth_release
      args:
        - MIX_ENV
    image: "${DOCKER_IMAGE}:${DOCKER_TAG}"
    ports:
      - "45000:45000"
    volumes:
      - ./docker/media:/root/darth_release/lib/darth-${VERSION}/priv/static/media
      - ./docker/preview_download:/root/darth_release/lib/darth-${VERSION}/priv/static/preview_download
    depends_on:
      - db
    environment:
      - MIX_ENV
    env_file:
      - "docker/${MIX_ENV}.env"
    restart: always

  darth_dev:
    build:
      context: ./docker
      target: darth_base
      args:
        - MIX_ENV
    ports:
      - "45000:45000"
    depends_on:
      - db
    command:
      - "make run"
    volumes:
      - ./docker/media:/work/priv/static/media
      - ./docker/preview_download:/work/priv/static/preview_download
    environment:
      - MIX_ENV
    env_file:
      - "docker/${MIX_ENV}.env"

  darth_refresh_db:
    build:
      context: ./docker
      target: darth_base
      args:
        - MIX_ENV
    depends_on:
      - db
    command:
      - "make refresh-db"
    volumes:
      - ./docker/darth_data:/var/lib/postgresql/data
    environment:
      - MIX_ENV
    env_file:
      - "docker/${MIX_ENV}.env"
